<html lang="en">
<head>

</head>
<body>
    <style>
       .mg{
        margin: 20px;
       }
    </style>

        <label for="email" class="mg">Email :  </label>

        <label class="mg">Date</label>

            <option value="Female">Female</option>
        </select><br>
        <label for="favColor" class="mg">FavColor</label><br>
        
        <label class="mg">red</label>
        <input id="favColor"  style="margin:5px" type="radio" />
        <label class="mg" >blue</label>
        <input id="favColor" style="margin:5px" type="radio" /><br>
            <br>
        
        <label for="feedBack" class="mg" >FeedBack</label><br>
        <textarea id="fezdBack" class="mg"></textarea><br>
        <label for="fileupload" class="mg">Upload File Here</label>
        <input type="file" id="fileupload" class="mg"/><br>
        <button type="submit" class="mg" onclick="alert('submit')" >Submit</button>
   
    </form>
</div>
</body>
</html>

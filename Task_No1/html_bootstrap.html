<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume From</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body data-bs-theme="dark">
    <div class="container">
        <main>
            <div class="container">
                <div class="p-5 text-center rounded" data-bs-theme="dark">
                    <h1>RESUME FORM</h1>
                    <p>Enter the details about it very help us to short list</p>
                </div>
                <div class="row g-5  ">
                    <div class="col-md-5 col-lg-4 ">
                        <img class="rounded float-start">
                        <svg class="bd-placeholder-img rounded mx-auto d-block" width="200" height="200"
                            xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 200x200"
                            preserveAspectRatio="xMidYMid slice" focusable="false">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6"
                                dy=".3em">200x200</text>
                        </svg>


                    </div>
                    <div class="col-md-7 col-lg-8">
                        <div class="row">
                            <div class="col-sm-6">
                                <label for="firstName" class="form-label">First name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="" value=""
                                    required="">
                                <div class="invalid-feedback">
                                    Valid first name is required.
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label for="lastName" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="" value=""
                                    required="">
                                <div class="invalid-feedback">
                                    Valid last name is required.
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text">@</span>
                                    <input type="text" class="form-control" id="username" placeholder="Username"
                                        required="">
                                    <div class="invalid-feedback">
                                        Your username is required.
                                    </div>
                                </div>
                                <div class="col-12 mt-2">
                                    <label for="address" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="address" placeholder="ex Main St"
                                        required="">
                                    <div class="invalid-feedback">
                                        Please enter your shipping address.
                                    </div>
                                </div>
                            </div>

                        </div>


                    </div>

                </div>
                <div class="my-3">

                    <div class="col-12">
                        <label for="address2" class="form-label">Address 2 <span
                                class="text-body-secondary">(Optional)</span></label>
                        <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
                    </div>

                    <div class="row mt-2 my-3 ">
                        <div class="col-md-5">
                            <label for="country" class="form-label">Country</label>
                            <select class="form-select" id="country" required="">
                                <option value="">Choose...</option>
                                <option>United States</option>
                            </select>
                            <div class="invalid-feedback">
                                Please select a valid country.
                            </div>
                        </div>
                        <div class="col-md-4 ">
                            <label for="state" class="form-label">State</label>
                            <select class="form-select" id="state" required="">
                                <option value="">Choose...</option>
                                <option>California</option>
                            </select>
                            <div class="invalid-feedback">
                                Please provide a valid state.
                            </div>


                        </div>

                        <div class="col-md-3 mt-2">
                            <label for="zip" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="zip" placeholder="" required="">

                        </div>

                    </div>
                    <div class="row ">
                        <div class="mb-3 col-md-4 col-lg-4">
                            <label for="10th" class="form-label">10th Mark</label>
                            <input type="text" class="form-control" id="10th" placeholder="10th mark">
                        </div>
                        <div class="mb-3 col-md-4 col-lg-4">
                            <label for="10th" class="form-label">11th Mark</label>
                            <input type="text" class="form-control" id="10th" placeholder="11th mark">
                        </div>
                        <div class="mb-3 col-md-4 col-lg-4">
                            <label for="10th" class="form-label">12th Mark</label>
                            <input type="text" class="form-control" id="10th" placeholder="12th mark">
                        </div>
                    </div>
               
                    

                <div class="row">
                    <div class="my-3 col-md-4 col-lg-4">
                    <label for="10th" class="form-label">CGPA:</label>
                    <input class="form-control " type="text" placeholder="CGPA">
                    </div>
                    <div class="my-3 col-md-4 col-lg-4">
                        <label for="10th" class="form-label">SGPA:</label>
                        <input class="form-control " type="text" placeholder="SGPA">
                    </div>
                    <div class="my-3 col-md-4 col-lg-4">
                        <label for="formFileMultiple" class="form-label">Upload Photo</label>
                        <input class="form-control" type="file" id="formFileMultiple" multiple>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-4 col-lg-4">
                    <label for="Gender" class="form-label">Gender:</label>
                    <div class="form-check mx-5">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Male
                        </label>
                      </div>
                      <div class="form-check mx-5">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                         Female
                        </label>
                      </div>
                    </div>
                    <div class="col-md-4 col-lg-4">
                    <label for="Gender" class="form-label">Locations</label>
                      <select class="form-select " aria-label="">
                        <option selected>Select Suitable Location</option>
                        <option value="1">Chennai</option>
                        <option value="2">Bangalore</option>
                        <option value="3">Thanjavur</option>
                      </select>
                    </div>
                </div>

        

                <div class="mb-4">
                    <label for="exampleFormControlTextarea1" class="form-label my-2">Work Experience</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

     
                <div class="container d-flex flex-row-reverse">
                    <div><button type="button" class="btn btn-primary">Submit</button></div>
                </div>
            </div>
    </div>
    </div>

    </div>
    </main>
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
